<!DOCTYPE html><html lang="en"><head><title>EmailsInput Example</title><meta name="Description" content="Example usage of awesome EmailsInput library."><meta http-equiv="X-UA-Compatible" content="IE=Edge"><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1"><link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet"><style>body{align-items:center;display:flex;height:100vh;font-family:Open Sans,sans-serif;justify-content:center;margin:0;padding:0}.Dialog{box-shadow:0 8px 20px rgba(0,0,0,.2);border-radius:8px;max-width:650px;width:95%}.Dialog-content{background:#f8f8f7;padding:8px 14px}@media screen and (min-width:30em){.Dialog-content{padding:8px 50px}}.Dialog-actions{padding:14px;user-select:none}@media screen and (min-width:30em){.Dialog-actions{padding:14px 42px}}.Button{background:none;border:none;cursor:pointer;margin:8px;padding:8px 16px;user-select:none}.Button--primary{background:#4262ff;border-radius:6px;color:#fff;font-style:normal;font-weight:400;font-size:14px;line-height:24px;transition:opacity .3s ease-out}.Button--primary:focus,.Button--primary:hover{opacity:.8}.Button--primary:active{opacity:.6;transform:translate(1px,1px)}.Field{margin:24px 0;max-height:100px}.Heading{font-style:normal;font-weight:400;font-size:20px;line-height:27px;margin:24px 0}</style><link rel="stylesheet" href="/emails-input/examples/vanilla-npm/dist/src.b4d8a06c.css"></head><body> <div class="Dialog"> <div class="Dialog-content"> <h1 class="Heading">Share <strong>Board name</strong> with others</h1> <div class="Field" id="emails-input"></div> </div> <div class="Dialog-actions"> <button class="Button Button--primary" data-js="addEmail"> Add email </button> <button class="Button Button--primary" data-js="getEmailsCount"> Get emails count </button> </div> </div> <script src="/emails-input/examples/vanilla-npm/dist/src.302291d3.js"></script> </body></html>
